<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nick's Life GPA</title>
  <link rel="stylesheet" href="lifegpa.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Nick's Life GPA</h1>
      <p>A reflection tool to measure your life satisfaction.</p>
    </div>
  </header>
  
  <main>
    <section class="category">
      <h2>Health</h2>
      <input type="range" min="1" max="10" value="5" class="slider" id="healthSlider">
      <output for="healthSlider">5</output>
    </section>
    
    <section class="category">
      <h2>Relationships</h2>
      <input type="range" min="1" max="10" value="5" class="slider" id="relationshipSlider">
      <output for="relationshipSlider">5</output>
    </section>
    
    <!-- Add more sections for other categories -->

    <section class="result">
      <h2>Your Life GPA</h2>
      <div class="gpa" id="lifeGPA">5.0</div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 Nick. All rights reserved.</p>
    </div>
  </footer>

  <script src="lifegpa.js"></script>
</body>
</html>
