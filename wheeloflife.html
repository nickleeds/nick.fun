<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Life</title>
    <link rel="stylesheet" href="wheeloflife.css">
</head>
<body>
    <header>
        <h1>Wheel of Life</h1>
    </header>

    <main>
        <section class="wheel">
            <div class="category work">
                <h2>Work</h2>
                <div class="ratings">
                    <label for="workRating">Rate from 0 to 10:</label>
                    <input type="number" id="workRating" min="0" max="10" value="5">
                </div>
            </div>
            <!-- Repeat for other categories: Relationships, Health, etc. -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Nick</p>
    </footer>

    <script src="wheeloflife.js"></script>
</body>
</html>
