<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Life</title>
    <link rel="stylesheet" href="wheeloflife.css">
</head>
<body>
    <header>
        <h1>Wheel of Life</h1>
    </header>

    <main>
        <section class="wheel">
            <div class="category work">
                <h2>Work</h2>
                <div class="rating-container">
                    <input type="range" min="0" max="10" value="5" class="slider" id="workSlider">
                    <output class="rating">5</output>
                </div>
            </div>
            <div class="category relationships">
                <h2>Relationships</h2>
                <div class="rating-container">
                    <input type="range" min="0" max="10" value="5" class="slider" id="relationshipsSlider">
                    <output class="rating">5</output>
                </div>
            </div>
            <div class="category health">
                <h2>Health</h2>
                <div class="rating-container">
                    <input type="range" min="0" max="10" value="5" class="slider" id="healthSlider">
                    <output class="rating">5</output>
                </div>
            </div>
            <!-- Add more categories as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Nick</p>
    </footer>

    <script src="wheeloflife.js"></script>
</body>
</html>
