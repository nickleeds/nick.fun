<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Life</title>
    <link rel="stylesheet" href="wheeloflife.css">
</head>
<body>
    <header>
        <h1>Wheel of Life</h1>
    </header>

    <main>
        <section class="wheel">
            <div class="category work">
                <h2>Work</h2>
                <ul>
                    <li>Body</li>
                    <li>Mind</li>
                    <li>Soul</li>
                </ul>
            </div>

            <div class="category relationships">
                <h2>Relationships</h2>
                <ul>
                    <li>Romance</li>
                    <li>Family</li>
                    <li>Friends</li>
                </ul>
            </div>

            <div class="category health">
                <h2>Health</h2>
                <ul>
                    <li>Mission</li>
                    <li>Money</li>
                    <li>Growth</li>
                </ul>
            </div>
        </section>

        <section class="joy">
            <h2>Joy</h2>
            <p>Reflect on what brings you joy beyond these categories.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Nick</p>
    </footer>

    <script src="wheeloflife.js"></script>
</body>
</html>
